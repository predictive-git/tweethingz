{{ define "view" }}

{{ template "header" . }}

<!-- Numbers -->

<div id="numbers-section">
    <div class="number-item" id="follower-count">
        <div>Followers</div>
        <div class="data a"></div>
    </div>
    <div class="number-item" id="following-count">
        <div>You Follow</div>
        <div class="data b"></div>
    </div>
    <div class="number-item" id="follower-gained-count">
        <div>New Followers</div>
        <div class="data c"></div>
    </div>
    <div class="number-item" id="follower-lost-count">
        <div>Lost Followers</div>
        <div class="data d"></div>
    </div>
    <div class="number-item" id="favorites-count">
        <div>Favorites</div>
        <div class="data e"></div>
    </div>
</div>

<!-- End Numbers -->

<div id="meta-panel"></div>

<!-- Middle -->

<div id="middle-section">

    <!-- Chart 1 -->
    <div class="chart-wrapper">
        <canvas class="chart-series" id="follower-count-series"></canvas>
    </div>

    <!-- Chart 2 -->
    <div class="chart-wrapper">
        <canvas class="chart-series" id="follower-event-series"></canvas>
    </div>

    <!-- Table 1 -->
    <div class="user-table-wrapper">
        <p>Recent Followers</p>
        <table id="follower-list" class="user-table"></table>
    </div>

    <!-- Table 2 -->
    <div class="user-table-wrapper">
        <p>Recent Unfollowers</p>
        <table id="unfollower-list" class="user-table"></table>
    </div>

</div>

<!-- End Middle -->


{{ template "footer" . }}

{{ end }}
